#encoding
input.encoding		=UTF-8
output.encoding		=UTF-8
contentType			=text/html;charset=UTF-8
encoding.default    =UTF-8

#reload when vm changed
file.resource.loader.cache						=false
file.resource.loader.modificationCheckInterval	=1
velocimacro.library.autoreload					=true

#macro
velocimacro.library	=common/macro.vm

#layout
tools.view.servlet.layout.directory			=/WEB-INF/views/layout
tools.view.servlet.error.template			=/WEB-INF/views/common/error.vm
tools.view.servlet.layout.default.template	=main_layout.vm

runtime.log.logsystem.class		=org.springframework.ui.velocity.CommonsLoggingLogSystem
runtime.log						=com.cf
runtime.log.error.stacktrace	=true
runtime.log.warn.stacktrace		=true
runtime.log.info.stacktrace		=false
runtime.log.invalid.reference	=true